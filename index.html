    <div class="title" id="titulo">
      <p>Jogo da Memória</p>
    </div>
    <div class="subTitle">
      <p>Desperte seu cérebro</p>
    </div>
    <div id="caixinhaText">
      <div class="container2">

            class="rounded"
            alt="Cérebro dormindo"
            width="400"
          /><img />
        </div>
        <div class="inputText">
          <input
            type="text"
            class="nome"
            placeholder="Qual seu nome?"
            aria-label="Nome"

            type="text"
            class="idade"
            placeholder="Idade?"
            aria-label="idade"
          />
        </div>
      </div>
      <h2 class="jogabilidade">Escolha a modalidade</h2>

      <div class="tipo">

          <button
            id="originalStarButton"
            type="button"
            class="original"
            data-toggle="tooltip"
            data-placement="bottom"
            title="As imagens são pré definidas pelo jogo!"
          >
            Original
          </button>
        </div>
        <div class="personalizada">
          <button
            type="button"
            class="personalizada"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Você pode colocar imagens e fotos dos seus arquivos pessoais, criando
          assim um jogo personalizado!"
          >
            Personalizada
          </button>
        </div>
      </div>
    </div>
