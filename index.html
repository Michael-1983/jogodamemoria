<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/scripts/index.js" />

    <title>Jogo da Memoria</title>
  </head>
  <body>
    <div class="title">
      <p>Jogo da Memória</p>
    </div>

    <div class="subTitle">
      <p>Desperte seu cérebro</p>
    </div>
    <div id="caixinhaText">
      <div class="container2">
        <div class="text-center">
          <img
            src="./assets/images/dormindo.png.png"
            class="rounded"
            alt="Cérebro dormindo"
            width="400"
          /><img />
        </div>
        <div class="inputText">
          <input
            type="text"
            class="nome"
            placeholder="Qual seu nome?"
            aria-label="Nome"
          />

          <input
            type="text"
            class="idade"
            placeholder="Idade?"
            aria-label="idade"
          />
        </div>
      </div>
      <h2 class="jogabilidade">Escolha a modalidade</h2>

      <div class="tipo">
        <div class="original">
          <button
            id="originalStarButton"
            type="button"
            class="original"
            data-toggle="tooltip"
            data-placement="bottom"
            title="As imagens são pré definidas pelo jogo!"
          >
            Original
          </button>
        </div>
        <div class="personalizada">
          <button
            type="button"
            class="personalizada"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Você pode colocar imagens e fotos dos seus arquivos pessoais, criando
          assim um jogo personalizado!"
          >
            Personalizada
          </button>
        </div>
      </div>
    </div>
    <div class="containerTab">
      <div id="memoria">
        <div id="imagens" class="containerCards">
          <div>
            <div>
              <img id="i0" />
            </div>
            <div>
              <img id="i1" />
            </div>
            <div>
              <img id="i2" />
            </div>
            <div>
              <img id="i3" />
            </div>
          </div>
          <div>
            <div>
              <img id="i4" />
            </div>
            <div>
              <img id="i5" />
            </div>
            <div>
              <img id="i6" />
            </div>
            <div>
              <img id="i7" />
            </div>
          </div>
          <div>
            <div>
              <img id="i8" />
            </div>
            <div>
              <img id="i9" />
            </div>
            <div>
              <img id="i10" />
            </div>
            <div>
              <img id="i11" />
            </div>
          </div>
          <div>
            <div>
              <img id="i12" />
            </div>
            <div>
              <img id="i13" />
            </div>
            <div>
              <img id="i14" />
            </div>
            <div>
              <img id="i15" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/eventos.js"></script>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
